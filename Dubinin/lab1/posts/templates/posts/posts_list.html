{% extends 'layout.html' %} {% block title %} Posts {% endblock %} 
{% block content %}
    <section>
	    <h1 class="post_h1">Posts</h1>
	    {% for post in posts %}
	    <article class="post">
		    <h2 class="post_h2">
			    <a href="{%  url 'posts:page' slug=post.slug %}"> {{ post.title }} </a>
		    </h2>
		    <p class="post_date">{{ post.date }}</p>
		    <p class="post_body">{{ post.body }}</p>
	    </article>
	    {% endfor %}
    </section>
{% endblock %}
